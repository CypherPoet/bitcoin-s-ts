<h2 mat-dialog-title>{{ 'dialog.dlcPayout.title' | translate }}</h2>

<mat-dialog-content>
  <form class="form-container" [formGroup]="form" autocomplete="off">
    <fieldset>
      <mat-form-field>
        <mat-label translate>dialog.dlcPayout.eventId</mat-label>
        <input formControlName="eventId" matInput type="text" readonly>
      </mat-form-field>
      <mat-form-field>
        <mat-label translate>dialog.dlcPayout.outcome</mat-label>
        <input formControlName="outcome" matInput type="text" readonly>
      </mat-form-field>
      <mat-form-field>
        <mat-label translate>dialog.dlcPayout.amount</mat-label>
        <input formControlName="amount" matInput type="number" readonly>
        <span matSuffix translate>unit.sats</span>
      </mat-form-field>
      <mat-form-field>
        <mat-label translate>dialog.dlcPayout.payoutAddress</mat-label>
        <input formControlName="payoutAddress" matInput type="text" readonly>
      </mat-form-field>
      <mat-form-field hidden>
        <mat-label translate>dialog.dlcPayout.txId</mat-label>
        <input formControlName="txId" matInput type="text" readonly>
      </mat-form-field>
      <mat-form-field hidden>
        <mat-label translate>dialog.dlcPayout.timestamp</mat-label>
        <input formControlName="timestamp" matInput type="text" readonly>
      </mat-form-field>
      <mat-form-field>
        <mat-label translate>dialog.dlcPayout.bettor</mat-label>
        <input formControlName="bettor" matInput type="text">
      </mat-form-field>
      <mat-form-field>
        <mat-label translate>dialog.dlcPayout.message</mat-label>
        <input formControlName="message" matInput type="text">
      </mat-form-field>
    </fieldset>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close>{{ 'action.cancel' | translate }}</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-stroked-button [mat-dialog-close]="true" [color]="actionColor"
    [mat-dialog-close]="getFormState()"
    [disabled]="form.invalid">{{ action | translate }}</button>
</mat-dialog-actions>
